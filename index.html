<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
     <h1 id="title">Rock Paper Scissors</h1>
    
    <div  class="container">
<!--   player screen    -->
        <div id="section1" class="section">
            <div class="info">
                <h3>Player</h3>
            </div>
            <div id="screen1" class="show">
                <i class="fas fa-hand-rock"></i>
            </div>
            <div class="scores">
                <h3 id="score1">0</h3>
            </div>
        </div>
<!--   computer screen     -->
        <div id="section2" class="section">
            <div id="screen2" class="info">
                <h3>Computer</h3>
            </div>
            <div class="show computer">
                <i class="fas fa-hand-rock"></i>
            </div>
             <div class="scores">
                <h3 id="score2">0</h3>
            </div>
        </div>
    </div>
    <div id="finalResult"></div>

<!-- Rock Paper Scissor buttons   -->
    <div class="selection">
        <button id="rock" class="fas fa-hand-rock" value="rock"></button>
        <button id="paper" class="fas fa-hand-paper" value="paper"></button>
        <button id="scissor" class="fas fa-hand-scissors" value="Scissors"></button>
    </div>

    <button id="start_btn" class="lets_play">lets play</button>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
